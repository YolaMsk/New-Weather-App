<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required=""
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div  class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time">Tuesday 20:27</span>,
              <span id="description">clear sky</span>
              <br>
              Humidity: <strong id="humidity">82%</strong>, Wind:
              <strong id="wind-speed">1.54km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" class="weather-app-icon"></div>
            <div class="weather-app-temperature" id="temperature">13</div>
            <div class="weatehr-app-unit">Â°C</div>
          </div>
      </main>

        <a href="https://github.com/YolaMsk?tab=repositories" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://relaxed-praline-9d1118.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>  
      <script src="src/index.js"></script>
  </body>
</html>
